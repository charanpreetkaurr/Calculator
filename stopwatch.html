<!DOCTYPE html>
<html>
<head>
	<title>Stop watch</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<style type="text/css">
		
		.head{

			
			text-align: center;
		}

		#stime{
			height: 50px;
			
		}

		p{
			font-size: 30px;
		}
	</style>


</head>
<body>
	<header>
		<div class="jumbotron text-center">
			<h1>Stop Watch</h1>
		</div>
	</header>
	<div class="head">
		<p><span id="sec">00</span>:<span id="tens">00</span></p>
	<div id="main">
		<button id="button-start">START</button>
		<button id="button-stop">STOP</button>
		<button id="button-reset">RESET</button>
	</div>

	</div>



</body>


<script type="text/javascript">
	
	window.onload = function(){

		var sec = "00"
		var tens = "00"

		var appendsec = document.getElementById('sec')
		var appendtens = document.getElementById('tens')

		var start = document.getElementById('button-start')
		var stop = document.getElementById('button-stop')
		var reset = document.getElementById('button-reset')

		var interval;

		start.onclick = function(){

			clearInterval(interval);
			interval = setInterval(timer,10);

		}	

		stop.onclick = function(){
			clearInterval(interval);
		}

		reset.onclick = function(){
			sec = "00"
			tens = "00"

			appendsec.innerHTML = sec;
			appendtens.innerHTML = tens;

		}

		function timer(){
			tens++

			if(tens <= 9){
				appendtens.innerHTML = "0" + tens;
			}


			if(tens > 9){
				appendtens.innerHTML = tens;
			}
			if(tens > 99){
				sec++
				appendsec.innerHTML = "0" + sec
				tens = 0
				appendtens.innerHTML = "0" + 0

			}

			if(sec > 9){
				appendsec.innerHTML = sec;
			}
		}
	}
</script>

</html>
